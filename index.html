<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站建设中...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;              /* 纯黑背景 */
      color: #fff;                          /* 纯白文字 */
      display: flex;
      justify-content: center;              /* 水平居中 */
      align-items: center;                  /* 垂直居中 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 60px;       /* 60px */
      font-weight: bold;     /* 加粗 */
      margin: 0;
      letter-spacing: 4px;   /* 可选：稍微拉开字距更好看 */
    }
    h2 {
      font-size: 60px;       /* 60px */
      font-weight: bold;     /* 加粗 */
      margin: 0;
      letter-spacing: 4px;   /* 可选：稍微拉开字距更好看 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>网站建设中...</h1>
    <h2>Website under construction...</h2>
  </div>
</body>
</html>
